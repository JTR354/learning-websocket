<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const body = JSON.stringify({ a: 1, b: 2 });
      const host = "http://localhost:3000";
      fetch(host + "/api?name=leo&pretty")
        .then((res) => res.text())
        .then((res) => {
          console.log(res);
        });
      fetch(host + "/api/post", { method: "post", body })
        .then((res) => {
          console.log(res);
          return res.json();
        })
        .then((res) => {
          console.log(res);
          document.write(JSON.stringify(res));
        });
    </script>
  </body>
</html>
